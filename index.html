<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <section class="container p-2 m-5 border border-1 rounded my-0 mx-auto ">
      <div class="row d-flex flex-column-reverse flex-md-row-reverse">
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center mb-2"
        >
          <h3 class="my-3">Please Register</h3>
          <form action="">
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="floatingSelect"
                aria-label="Floating label select example"
              >
                <option selected>Please select one</option>
                <option value="male">male</option>
                <option value="female">female</option>
                <option value="secret">secret</option>
              </select>
              <label for="floatingSelect">Works with selects</label>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Accept our <a href="">Terms and conditions</a>
                </label>
              </div>
            </div>
            <input  class = "btn btn-primary" type="submit" value="Register">
          </form>
        </div>
        <div class="col-md-6">
          <img
            class="img-fluid rounded"
            src="images/img1.jpg"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- boostrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
